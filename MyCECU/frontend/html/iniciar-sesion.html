<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>
    <link rel="stylesheet" href="../css/estilos-globales.css" type="text/css">
    <link rel="stylesheet" href="../css/estilos-inicio-de-sesion.css" type="text/css">
</head>
<body>
    <div class="caja-logo">
        <img src="../assets/logo-mycecu.svg" alt="Logotipo MyCecu">
    </div>
    <div class="caja-login">
        <h1>Inicio de sesión</h1>
        <form id="form-inicio-sesion" name="form-inicio-sesion">
            <input type="email" id="login-correo" name="correo" placeholder="Correo electrónico" required>
            <input type="password" id="login-contrasena" name="contrasena" placeholder="Contraseña" required>
            <button type="submit" id="btn-iniciar-sesion" name="btn-iniciar-sesion">INICIAR SESIÓN</button>
        </form>
    </div>
    <div class="caja-registro">
        <p>¿No tienes una cuenta? <a href="#" id="link-registrate" name="link-registrate">Registrate aquí</a></p>
    </div>
    <script src="../js/smoothScroll.js"></script>
</body>
</html>
